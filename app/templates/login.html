<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Face Recognition Attendance System</title>
    
    <link rel="icon" type="image/x-icon" href="/static/immigration.png">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #1f2937;
            --primary-hover: #1d4ed8;
            --secondary: #6b7280;
            --success: #059669;
            --danger: #dc2626;
            --warning: #d97706;
            
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-accent: #f1f5f9;
            
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            
            --border: #e2e8f0;
            --border-focus: #cbd5e1;
            
            --radius: 8px;
            --radius-lg: 12px;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Subtle background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(37, 99, 235, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(37, 99, 235, 0.02) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(37, 99, 235, 0.01) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* Login Container */
        .login-container {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 420px;
            margin: 20px;
            overflow: hidden;
            position: relative;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--primary-hover));
        }

        /* Header Section */
        .login-header {
            padding: 40px 40px 32px 40px;
            text-align: center;
            border-bottom: 1px solid var(--border);
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-accent) 100%);
        }

        .logo-container {
            margin-bottom: 24px;
        }

        .system-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
            margin: 0 0 8px 0;
            letter-spacing: -0.025em;
        }

        .login-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0 0 8px 0;
            letter-spacing: -0.025em;
        }

        .login-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            margin: 0;
            font-weight: 400;
        }

        /* Form Section */
        .login-form {
            padding: 32px 40px 40px 40px;
        }

        /* Alert Styling */
        .alert {
            border-radius: var(--radius);
            border: 1px solid;
            padding: 12px 16px;
            margin-bottom: 24px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .alert-danger {
            background-color: #fef2f2;
            border-color: #fecaca;
            color: #991b1b;
        }

        .alert-success {
            background-color: #f0fdf4;
            border-color: #bbf7d0;
            color: #166534;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 6px;
            font-size: 14px;
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 14px;
            pointer-events: none;
            z-index: 2;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px 12px 44px;
            font-size: 15px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-control:hover:not(:focus) {
            border-color: var(--border-focus);
        }

        .form-control::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
        }

        /* Error states */
        .form-control.is-invalid {
            border-color: var(--danger);
        }

        .form-control.is-invalid:focus {
            border-color: var(--danger);
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }

        .invalid-feedback {
            display: block;
            width: 100%;
            margin-top: 4px;
            font-size: 12px;
            color: var(--danger);
            font-weight: 500;
        }

        /* Button Styling */
        .btn-primary {
            width: 100%;
            padding: 12px 24px;
            font-size: 15px;
            font-weight: 500;
            background: #1f2937;
            color: white;
            border: 1px solid #1f2937;
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: var(--shadow-sm);
        }

        .btn-primary:hover:not(:disabled) {
            background: #111827;
            border-color: #111827;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-primary:active {
            transform: translateY(0);
            box-shadow: var(--shadow-sm);
        }

        .btn-primary:focus {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }

        .btn-primary:disabled {
            background: var(--secondary);
            border-color: var(--secondary);
            color: white;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.6;
        }

        /* Loading State */
        .btn-loading {
            position: relative;
            color: transparent !important;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Footer */
        .login-footer {
            padding: 24px 40px;
            background: var(--bg-accent);
            border-top: 1px solid var(--border);
            text-align: center;
        }

        .contact-info {
            font-size: 12px;
            color: var(--text-secondary);
            margin: 0;
        }

        .contact-email {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .contact-email:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .login-container {
                margin: 16px;
                border-radius: var(--radius);
            }

            .login-header,
            .login-form {
                padding: 24px 24px;
            }

            .login-footer {
                padding: 20px 24px;
            }

            .login-title {
                font-size: 1.5rem;
            }

            .system-title {
                font-size: 1.25rem;
            }
        }

        @media (max-width: 420px) {
            .login-container {
                margin: 12px;
            }

            .login-header,
            .login-form {
                padding: 20px;
            }

            .login-footer {
                padding: 16px 20px;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* High contrast mode */
        @media (prefers-contrast: high) {
            .form-control {
                border-width: 2px;
            }
            
            .btn-primary {
                border-width: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Header Section -->
        <div class="login-header">
            <div class="logo-container">
                <h1 class="system-title">Employee Attendance System</h1>
            </div>
            <h2 class="login-title">Welcome Back</h2>
            <p class="login-subtitle">Sign in to your account to continue</p>
        </div>
        
        <!-- Form Section -->
        <div class="login-form">
            <!-- Alert placeholder for template integration -->
            <!-- {% if msg %}
            <div class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-circle"></i>
                {{ msg }}
            </div>
            {% endif %} -->

            <form method="post" action="/login" id="loginForm" novalidate>
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-group">
                        <i class="fas fa-envelope input-icon"></i>
                        <input 
                            type="email" 
                            class="form-control" 
                            id="email" 
                            name="email" 
                            placeholder="Enter your email address"
                            required
                            autocomplete="email"
                        >
                    </div>
                    <div class="invalid-feedback" id="emailError"></div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="password" 
                            name="password" 
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password"
                        >
                    </div>
                    <div class="invalid-feedback" id="passwordError"></div>
                </div>
                
                <button type="submit" class="btn-primary" id="loginButton">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
            </form>
        </div>

        <!-- Footer Section -->
        <div class="login-footer">
            <p class="contact-info">
                Need help? Contact us at 
                <a href="mailto:Huzaifaarain424@gmail.com" class="contact-email">
                    Huzaifaarain424@gmail.com
                </a>
            </p>
        </div>
    </div>

    <script>
        // Form validation and enhancement
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginButton = document.getElementById('loginButton');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');

            // Real-time validation
            emailInput.addEventListener('blur', validateEmail);
            passwordInput.addEventListener('blur', validatePassword);
            emailInput.addEventListener('input', clearEmailError);
            passwordInput.addEventListener('input', clearPasswordError);

            function validateEmail() {
                const email = emailInput.value.trim();
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                
                if (!email) {
                    showError(emailInput, emailError, 'Email address is required');
                    return false;
                } else if (!emailRegex.test(email)) {
                    showError(emailInput, emailError, 'Please enter a valid email address');
                    return false;
                } else {
                    clearError(emailInput, emailError);
                    return true;
                }
            }

            function validatePassword() {
                const password = passwordInput.value;
                
                if (!password) {
                    showError(passwordInput, passwordError, 'Password is required');
                    return false;
                } else if (password.length < 6) {
                    showError(passwordInput, passwordError, 'Password must be at least 6 characters');
                    return false;
                } else {
                    clearError(passwordInput, passwordError);
                    return true;
                }
            }

            function showError(input, errorElement, message) {
                input.classList.add('is-invalid');
                errorElement.textContent = message;
            }

            function clearError(input, errorElement) {
                input.classList.remove('is-invalid');
                errorElement.textContent = '';
            }

            function clearEmailError() {
                if (emailInput.classList.contains('is-invalid')) {
                    clearError(emailInput, emailError);
                }
            }

            function clearPasswordError() {
                if (passwordInput.classList.contains('is-invalid')) {
                    clearError(passwordInput, passwordError);
                }
            }

            // Form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const isEmailValid = validateEmail();
                const isPasswordValid = validatePassword();
                
                if (isEmailValid && isPasswordValid) {
                    // Show loading state
                    loginButton.classList.add('btn-loading');
                    loginButton.disabled = true;
                    
                    // Submit form after short delay to show loading state
                    setTimeout(() => {
                        loginForm.submit();
                    }, 300);
                } else {
                    // Focus on first invalid field
                    const firstInvalid = loginForm.querySelector('.is-invalid');
                    if (firstInvalid) {
                        firstInvalid.focus();
                    }
                }
            });

            // Remove loading state if form submission fails
            window.addEventListener('pageshow', function() {
                loginButton.classList.remove('btn-loading');
                loginButton.disabled = false;
            });
        });
    </script>
</body>
</html>
