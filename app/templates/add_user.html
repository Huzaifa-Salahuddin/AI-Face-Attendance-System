{% extends "base.html" %}

{% block title %}Add User/Admin{% endblock %}

{% block content %}
<div class="add-user-container">
    <div class="form-header">
        <h2 class="page-title">Add New User/Admin</h2>
        <p class="page-subtitle">Create a new user account with appropriate permissions</p>
    </div>

    <div class="form-card">
        {% if msg %}
        <div class="alert alert-info">
            <i class="fas fa-info-circle alert-icon"></i>
            <span>{{ msg }}</span>
        </div>
        {% endif %}

        <form method="post" action="/admin/add-user" class="user-form">
            <div class="form-section">
                <h3 class="section-title">
                    <i class="fas fa-user section-icon"></i>
                    Personal Information
                </h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" required placeholder="Enter full name">
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required placeholder="Enter email address">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3 class="section-title">
                    <i class="fas fa-shield-alt section-icon"></i>
                    Account Settings
                </h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required placeholder="Enter secure password">
                    </div>
                    <div class="form-group">
                        <label for="user_type" class="form-label">User Type</label>
                        <select class="form-control" id="user_type" name="user_type" required>
                            <option value="">Select User Type</option>
                            <option value="Admin">Admin</option>
                            <option value="User">User</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <a href="/admin/handle-users" class="btn btn-secondary">
                    <i class="fas fa-arrow-left btn-icon"></i>
                    <span>Cancel</span>
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus btn-icon"></i>
                    <span>Add User</span>
                </button>
            </div>
        </form>
    </div>
</div>

<style>
    :root {
        --primary: #000000;
        --primary-hover: #1a1a1a;
        --secondary: #6b7280;
        --bg-primary: #ffffff;
        --bg-secondary: #f8fafc;
        --bg-accent: #f1f5f9;
        --border: #e5e7eb;
        --border-light: #f3f4f6;
        --text-primary: #111827;
        --text-secondary: #6b7280;
        --text-muted: #9ca3af;
        --success: #10b981;
        --error: #ef4444;
        --warning: #f59e0b;
        --info: #3b82f6;
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        --radius: 8px;
        --radius-lg: 12px;
    }

    .add-user-container {
        max-width: 800px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 24px;
    }

    .form-header {
        text-align: center;
        margin-bottom: 8px;
    }

    .page-title {
        font-size: 28px;
        font-weight: 600;
        color: var(--text-primary);
        margin: 0 0 8px 0;
        letter-spacing: -0.025em;
    }

    .page-subtitle {
        font-size: 15px;
        color: var(--text-secondary);
        margin: 0;
    }

    .form-card {
        background: var(--bg-primary);
        border: 1px solid var(--border);
        border-radius: var(--radius-lg);
        padding: 32px;
        box-shadow: var(--shadow-lg);
    }

    .alert {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 16px 20px;
        margin-bottom: 24px;
        border-radius: var(--radius);
        border: 1px solid;
    }

    .alert.alert-info {
        background-color: #eff6ff;
        border-color: #bfdbfe;
        color: #1e40af;
    }

    .alert-icon {
        font-size: 16px;
        flex-shrink: 0;
    }

    .user-form {
        display: flex;
        flex-direction: column;
        gap: 24px;
    }

    .form-section {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .section-title {
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 18px;
        font-weight: 600;
        color: var(--text-primary);
        margin: 0;
        padding-bottom: 12px;
        border-bottom: 1px solid var(--border-light);
    }

    .section-icon {
        font-size: 16px;
        color: var(--primary);
        flex-shrink: 0;
    }

    .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 6px;
    }

    .form-label {
        font-size: 14px;
        font-weight: 500;
        color: var(--text-primary);
    }

    .form-control {
        padding: 12px 16px;
        border: 1px solid var(--border);
        border-radius: var(--radius);
        font-size: 14px;
        color: var(--text-primary);
        background: var(--bg-primary);
        transition: all 0.2s ease;
    }

    .form-control::placeholder {
        color: var(--text-muted);
    }

    .form-control:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
    }

    select.form-control {
        cursor: pointer;
    }

    .form-actions {
        display: flex;
        justify-content: flex-end;
        gap: 12px;
        padding-top: 8px;
        border-top: 1px solid var(--border-light);
    }

    .btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 12px 20px;
        font-size: 14px;
        font-weight: 500;
        text-decoration: none;
        border-radius: var(--radius);
        border: 1px solid;
        cursor: pointer;
        transition: all 0.2s ease;
        white-space: nowrap;
    }

    .btn:hover {
        transform: translateY(-1px);
        box-shadow: var(--shadow-md);
    }

    .btn-primary {
        background: var(--primary);
        color: white;
        border-color: var(--primary);
    }

    .btn-primary:hover {
        background: var(--primary-hover);
        border-color: var(--primary-hover);
        color: white;
    }

    .btn-secondary {
        background: var(--bg-primary);
        color: var(--text-secondary);
        border-color: var(--border);
    }

    .btn-secondary:hover {
        background: var(--bg-accent);
        color: var(--text-primary);
        border-color: var(--text-secondary);
    }

    .btn-icon {
        font-size: 13px;
        flex-shrink: 0;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
        .form-card {
            padding: 24px 20px;
        }

        .form-row {
            grid-template-columns: 1fr;
            gap: 16px;
        }

        .form-actions {
            flex-direction: column-reverse;
        }

        .btn {
            width: 100%;
            justify-content: center;
        }

        .page-title {
            font-size: 24px;
        }

        .section-title {
            font-size: 16px;
            gap: 8px;
        }

        .section-icon {
            font-size: 14px;
        }
    }

    @media (max-width: 480px) {
        .form-card {
            padding: 20px 16px;
        }

        .add-user-container {
            gap: 20px;
        }

        .user-form {
            gap: 20px;
        }

        .form-section {
            gap: 16px;
        }
    }

    /* Accessibility */
    @media (prefers-reduced-motion: reduce) {
        .btn:hover {
            transform: none;
        }

        .form-control,
        .btn {
            transition: none;
        }
    }

    /* Focus States */
    .btn:focus,
    .form-control:focus {
        outline: 2px solid var(--primary);
        outline-offset: 2px;
    }
</style>
{% endblock %}
